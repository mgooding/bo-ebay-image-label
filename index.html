<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBay Image Labeler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>eBay Image Labeler</h1>
    <div class="file-input-wrapper">
      <input type="file" id="image-input" accept="image/*">
    </div>
    <div class=""textarea-wrapper">
      <textarea id="label-input" rows="6" placeholder="Enter label text"></textarea>
    </div>
    <div class="download-link-wrapper">
      <a id="download-link" download="output.jpg" href="#" hidden>Download Labeled Image</a>
    </div>
    <img id="output-image" alt="Generated image" hidden>
    <canvas id="canvas" hidden></canvas>
  </div>
  <script src="app.js"></script>
</body>
</html>
